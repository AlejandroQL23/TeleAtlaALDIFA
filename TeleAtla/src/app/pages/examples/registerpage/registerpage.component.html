<div class="wrapper">
  <div class="page-header">
    <div class="page-header-image"></div>
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-lg-5 col-md-6 offset-lg-0 offset-md-3">
            <div class="square square-7" id="square7"></div>
            <div class="square square-8" id="square8"></div>
            <div class="card card-register">
              <div class="card-header">
                <img alt="Card image" class="card-img" src="assets/img/square1-red.png" />
                <h4 class="card-title">Inicio</h4>
              </div>
              <div class="card-body">
                <form [formGroup]="supporter" (ngSubmit)="onSubmitSupporter()" #fS="ngForm">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" formControlName="email" class="form-control" />
                  </div>
                  <span class="text-danger" *ngIf="supporter.hasError('required', 'email') && fS.submitted">
                    Debe ingresar un correo.
                  </span>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" />
                  </div>
                  <span class="text-danger" *ngIf="supporter.hasError('required', 'password') && fS.submitted">
                    Debe ingresar su contraseña.
                  </span>
                  <div class="form-group">
                    <button [disabled]="loadingSupporter" class="btn btn-primary" (click)="loadDataSupporter()">
                      <span *ngIf="loadingSupporter" class="spinner-border spinner-border-sm mr-1"></span>
                      Iniciar sesión
                    </button>
                    <mat-spinner [diameter]="20" *ngIf="showSpinnerSupporter" color="accent"></mat-spinner>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="register-bg"></div>
        <div class="square square-1" id="square1"></div>
        <div class="square square-2" id="square2"></div>
        <div class="square square-3" id="square3"></div>
        <div class="square square-4" id="square4"></div>
        <div class="square square-5" id="square5"></div>
        <div class="square square-6" id="square6"></div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <h1 class="title">T.A.•</h1>
        </div>
        <div class="col-md-3">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/home']"> Inicio </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
</div>
