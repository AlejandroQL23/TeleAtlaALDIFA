<div class="wrapper">
  <div class="page-header">
    <div class="page-header-image"></div>
    <div class="content">
      <div class="container">
        <div class="row">
          <table class="table">
            <thead>
              <tr>
                <th>Solicitud</th>
                <th>USO Asignado</th>
                <th>Clasificación</th>
                <th>Estado</th>
                <th>Fecha/Hora</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let s of issues; let i=index;">

                <td>{{ s.id }}</td>
                <td>{{ s.reference }}</td>
                <td>{{ s.classification }}</td>
                <td>{{ s.status }}</td>
                <td>{{ s.issueTimeStamp }}</td>
                <td>
                  <button data-target="#landlineTelephony" [routerLink]="['/detailSupportIssue/', s.id]" type="button"
                    rel="tooltip" class="btn btn-success btn-simple btn-icon btn-sm">
                    <i class="tim-icons icon-zoom-split"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="register-bg"></div>
        <div class="square square-1" id="square1"></div>
        <div class="square square-2" id="square2"></div>
        <div class="square square-3" id="square3"></div>
        <div class="square square-4" id="square4"></div>
        <div class="square square-5" id="square5"></div>
        <div class="square square-6" id="square6"></div>
      </div>
    </div>
  </div>
</div>
