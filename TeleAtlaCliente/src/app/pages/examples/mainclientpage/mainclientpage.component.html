<div class="wrapper">
  <div class="page-header">
    <div class="page-header-image"></div>
    <div class="content">
      <div class="container">
        <div class="row">

            <h4>Registro de solicitudes enviadas</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th class="text-center"># solicitud</th>
                        <th>Servicio</th>
                        <th>Fecha/Hora</th>
                        <th>Estado</th>
                        <th class="text-right">Actions</th>
                    </tr>
                </thead>
                <tbody>

                    <tr>
                        <td class="text-center">3</td>
                        <td>Alex Mike</td>
                        <td>Design</td>
                        <td>2010</td>
                        <td class="td-actions text-right">
                            <button data-target="#landlineTelephony"
                            (click)="myModal2.show()" type="button" rel="tooltip" class="btn btn-success btn-simple btn-icon btn-sm">
                                <i class="tim-icons icon-zoom-split"></i>
                            </button>
                            <button (click)="myModal3.show()" type="button" rel="tooltip" class="btn btn-danger btn-simple btn-icon btn-sm">
                                <i class="tim-icons icon-attach-87"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>

      <div
        bsModal
        class="modal fade modal-black"
        #myModal2="bs-modal"
        id="myModal2"
        role="dialog"
        tabindex="-1"
        aria-labelledby="exampleModalScrollableTitle" aria-hidden="true"
      >
        <div class="modal-dialog  modal-dialog-scrollable modal-lg">
          <div class="modal-content">
            <div class="modal-header justify-content-center">
              <button
                aria-hidden="true"
                class="close"
                data-dismiss="modal"
                (click)="myModal2.hide()"
                type="button"
              >
                <i class="tim-icons icon-simple-remove text-white"> </i>
              </button>
              <div class="text-muted text-center ml-auto mr-auto">
                <h3 class="mb-0">Detalles de solicitud</h3>
              </div>
            </div>
            <div class="modal-body">

              <table class="table">
                <thead>
                    <tr>
                        <th class="text-center"># solicitud</th>
                        <th>Descripción</th>
                        <th>Fecha/Hora</th>
                        <th>Estado</th>
                        <th class="text-right">Comentarios</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            </div>

          </div>
        </div>
      </div>


      <!---->

      <div
      bsModal
      class="modal fade modal-black"
      #myModal3="bs-modal"
      id="myModal3"
      role="dialog"
      tabindex="-1"
      aria-labelledby="exampleModalScrollableTitle" aria-hidden="true"
    >
      <div class="modal-dialog  modal-dialog-scrollable modal-lg">
        <div class="modal-content">
          <div class="modal-header justify-content-center">
            <button
              aria-hidden="true"
              class="close"
              data-dismiss="modal"
              (click)="myModal3.hide()"
              type="button"
            >
              <i class="tim-icons icon-simple-remove text-white"> </i>
            </button>
            <div class="text-muted text-center ml-auto mr-auto">
              <h3 class="mb-0">Detalles de solicitud</h3>
            </div>
          </div>
          <div class="modal-body">

            <form>
              <div class="form-group">
                <label for="TextareaDescri">Descripción</label>
                <textarea class="form-control" id="TextareaDescri" rows="3" placeholder="Lo que pasa es ..."></textarea>
              </div>
            </form>

          </div>

          <div class="modal-footer ">

            <button class="btn btn-primary my-4" type="button">
              Enviar
            </button>

        </div>

        </div>
      </div>
    </div>

      <!---->

        <div class="register-bg"></div>
        <div class="square square-1" id="square1"></div>
        <div class="square square-2" id="square2"></div>
        <div class="square square-3" id="square3"></div>
        <div class="square square-4" id="square4"></div>
        <div class="square square-5" id="square5"></div>
        <div class="square square-6" id="square6"></div>
      </div>
    </div>
  </div>

</div>
