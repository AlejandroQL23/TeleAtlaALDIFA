<div class="wrapper">
  <div class="page-header">
    <div class="page-header-image"></div>
    <div class="content">
      <div class="container">
        <div class="row">

          <h4>Registro de solicitudes enviadas</h4>
          <table  class="table">
            <thead>
              <tr>
                <!-- <i class="fa fa-chevron-up" *ngIf="sortDirection === 'asc'"></i>
                <i class="fa fa-chevron-down" *ngIf="sortDirection === 'desc'"></i>
                <ng-content></ng-content> -->
                <th sortable-column="id"># solicitud</th>
                <th>Servicio</th>
                <th>Fecha/Hora</th>
                <th>Estado</th>
                <th class="text-right">Acciones</th>
              </tr>
            </thead>
            <tbody>


              <tr *ngFor="let s of issues; let i=index;">

                <td>{{ s.id  }}</td>
                <td>{{ s.address  }}</td>
                <!--POR EL MOMENTO AUN NO PUEDO ASOCIAR SERVICIO-->
                <td>{{ s.registertimestamp }}</td>
                <td>{{ s.status }}</td>

                <td>
                  <button data-target="#landlineTelephony" [routerLink]="['/detail/', s.id]" type="button" rel="tooltip"
                    class="btn btn-success btn-simple btn-icon btn-sm">
                    <i class="tim-icons icon-zoom-split"></i>
                  </button>
                </td>
              </tr>

              <!-- <tr>
                        <td class="text-center">3</td>
                        <td>Alex Mike</td>
                        <td>Design</td>
                        <td>2010</td>
                        <td class="td-actions text-right">
                            <button data-target="#landlineTelephony"
                            (click)="myModal2.show()" type="button" rel="tooltip" class="btn btn-success btn-simple btn-icon btn-sm">
                                <i class="tim-icons icon-zoom-split"></i>
                            </button>
                            <button (click)="myModal3.show()" type="button" rel="tooltip" class="btn btn-danger btn-simple btn-icon btn-sm">
                                <i class="tim-icons icon-attach-87"></i>
                            </button>
                        </td>
                    </tr> -->
            </tbody>
          </table>

        </div>


        <!---->

        <div class="register-bg"></div>
        <div class="square square-1" id="square1"></div>
        <div class="square square-2" id="square2"></div>
        <div class="square square-3" id="square3"></div>
        <div class="square square-4" id="square4"></div>
        <div class="square square-5" id="square5"></div>
        <div class="square square-6" id="square6"></div>
