<div class="wrapper">
  <div class="page-header">
    <div class="page-header-image"></div>
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-lg-5 col-md-6 offset-lg-0 offset-md-3">
            <div class="square square-7" id="square7"></div>
            <div class="square square-8" id="square8"></div>
            <div class="card card-register">
              <div class="card-header">
                <img
                  alt="Card image"
                  class="card-img"
                  src="assets/img/square1-red.png"
                />

                <h4 class="card-title">Solicitud</h4>
              </div>
              <div class="card-body">
                <!--[formGroup]="USOForm"    Uncaught (in promise): Error: NG0301: Export of name 'ngForm' not found!-->
                 <!--formControlName="name"  Error: NG0201: No provider for NgControl found in NodeInjector-->
                 <form [formGroup]="issueReport" (ngSubmit)="addIssue()" #formDir="ngForm">

                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="email">Correo</label>
                      <input type="text" formControlName="contactemail" class="form-control" />
                    </div>
                    <span class="text-danger" *ngIf="issueReport.hasError('required', 'contactemail') && formDir.submitted">
                      Debe ingresar un correo.
                    </span>


                    <div class="form-group col-md-6">
                      <label for="inputPhone4">Teléfono</label>
                      <input type="text" formControlName="contactphone" class="form-control" />
                    </div>
                    <span class="text-danger" *ngIf="issueReport.hasError('required', 'contactphone') && formDir.submitted">
                      Debe ingresar un telefono.
                    </span>
                    
                  </div>

                  <div class="form-group">
                    <label for="inputAddress">Dirección</label>
                    <input type="text" formControlName="address" class="form-control" />
                  </div>
                  <span class="text-danger" *ngIf="issueReport.hasError('required', 'address') && formDir.submitted">
                    Debe ingresar una dirección.
                  </span>


                  <div class="form-group">
                    <label for="TextareaDescri">Descripción</label>
                    <textarea class="form-control"  rows="3" placeholder="Lo que pasa es ..." formControlName="description"></textarea>
                  </div>
                  <span class="text-danger" *ngIf="issueReport.hasError('required', 'description') && formDir.submitted">
                    Debe ingresar la descripción.
                  </span>


                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputService">Servicio</label>
                        <select name="selectedQuantity" class="form-control" formControlName="idservice">
                          <option *ngFor="let option of options" [value]="option" >{{option}}</option>
                      </select>
                    </div>
                  </div>


                  <div class="form-group" hidden>
                    <input type="text" disabled class="form-control" value="{{ID}}" formControlName="idclient"  />
                  </div>


                  <div class="form-group">

                    <button class="btn btn-primary" >
                      <span class="spinner-border spinner-border-sm mr-1"></span>
                      Enviar reporte
                    </button>
                  </div>

                </form>

                <button click="geinfhdsbkfd()"> Trae datos</button>
              </div>
            </div>
          </div>
        </div>
        
        <div class="register-bg"></div>
        <div class="square square-1" id="square1"></div>
        <div class="square square-2" id="square2"></div>
        <div class="square square-3" id="square3"></div>
        <div class="square square-4" id="square4"></div>
        <div class="square square-5" id="square5"></div>
        <div class="square square-6" id="square6"></div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-3"><h1 class="title">T.A.•</h1></div>
        <div class="col-md-3">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/home']"> Inicio </a>
            </li>
          </ul>
        </div>


      </div>
    </div>
  </footer>
</div>
